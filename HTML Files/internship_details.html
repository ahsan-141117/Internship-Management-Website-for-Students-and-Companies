<!DOCTYPE html>
<html>
<head>
  <title>Internship Details</title>
  <script src="../javascript/internship_details.js" defer></script>
  <link rel="stylesheet" href="../css/internship_details.css">

</head>
<body>

  <header>
    <a href="/logout">Logout</a>
    <a href="/student_dashboard.html">Dashboard</a>
  </header>

  <main>
    <div id="internship-card">
      <img id="company-logo" src="" alt="Company Logo">

      <h1 id="title"></h1>
      <p id="company-name"></p>

      <div id="details">
        <span><strong>Location:</strong> <span id="location"></span></span>
        <span><strong>Mode:</strong> <span id="mode"></span></span>
        <span><strong>Domain:</strong> <span id="domain"></span></span>
        <span><strong>Skills:</strong> <span id="skills"></span></span>
        <span><strong>Salary:</strong> <span id="salary"></span></span>
        <span><strong>Duration:</strong> <span id="duration"></span></span>
        <span><strong>Deadline:</strong> <span id="deadline"></span></span>
      </div>

      <h2>Job Description</h2>
      <p id="description"></p>

      <button id="apply-btn">Apply Now</button>
    </div>
  </main>

</body>
</html>
