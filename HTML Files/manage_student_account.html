<!DOCTYPE html>
<html>
<head>
  <title>Manage Student Account</title>
  <script src="../javascript/manage_student_account.js" defer></script>
  <link rel="stylesheet" href="../css/manage_student_account.css">

</head>
<body>

  <header>
    <a href="/logout">Logout</a>
    <a href="/student_dashboard.html">Dashboard</a>
  </header>

  <main>
    <h1>Manage Your Account</h1>

    <form id="manage-student-account-form">
      <label>Name:</label>
      <input type="text" id="name" name="name" pattern="^[a-zA-Z ]+$" disabled>

      <label>Email:</label>
      <input type="email" id="email" name="email" pattern="^[a-zA-Z0-9]+@[a-zA-Z]+\.com$" disabled>

      <label>Password:</label>
      <input type="password" id="password" name="password" disabled>

      <button type="button" id="edit-btn">Edit</button>
    </form>
  </main>

</body>
</html>
