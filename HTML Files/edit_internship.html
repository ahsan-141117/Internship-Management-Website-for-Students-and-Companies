<!DOCTYPE html>
<html>
<head>
  <title>Edit Internship</title>
  <script src="../javascript/edit_internship.js" defer></script>
  <link rel="stylesheet" href="../css/edit_internship.css">
</head>
<body>

  <header>
    <a href="/logout">Logout</a>
    <a href="/company_dashboard.html">Dashboard</a>
  </header>

  <main>
    <h1>Edit Internship</h1>

    <form id="edit-internship-form">
      <input type="hidden" id="internship_id" name="internship_id">

      <label>Title:</label>
      <input type="text" id="title" name="title" pattern="^[A-Za-z0-9 ]+$" disabled>

      <label>Mode:</label>
      <select id="mode" name="mode" disabled>
        <option value="remote">Remote</option>
        <option value="on-site">On-Site</option>
      </select>

      <label>Skills:</label>
      <input type="text" id="skills" name="skills" pattern="^[a-zA-Z, ]+$" disabled>

      <label>Salary:</label>
      <input type="number" id="salary" name="salary" min="0" disabled>

      <label>Duration:</label>
      <input type="text" id="duration" name="duration" pattern="^[0-9]+ [a-zA-Z]+$" disabled>

      <label>Deadline:</label>
      <input type="date" id="deadline" name="deadline" disabled>

      <label>Domain:</label>
      <input type="text" id="domain" name="domain" pattern="^[a-zA-Z ]+$" disabled>

      <label>Location:</label>
      <input type="text" id="location" name="location" pattern="^[a-zA-Z ]+$" disabled>

      <label>Description:</label>
      <textarea id="description" name="description" disabled></textarea>

      <button type="button" id="edit-btn">Edit</button>
    </form>
  </main>

</body>
</html>
